<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <a href="http://google.com" id="test1">Click here to remove me</a>
  <a href="#" class="test2">Click to fill</a>
  <div id="fillme"></div>

  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="src/standardizer.js"></script>
  <script type="text/javascript">
  (function() {
    var test1 = document.querySelector('#test1');
    var test2 = document.querySelector('.test2');


    test1.addEventListener('click', function(e) {
      e.preventDefault();
      this.remove();
    });

    test2.addEventListener('click', function(e) {
      e.preventDefault();

      var text = document.createTextNode('Hello');
      document.querySelector('#fillme').appendChild(text);
    });
  })();
  </script>
</body>
</html>
